<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<title>Email Suggestion web component</title>
		<style>
			body {
				display: grid;
				place-items: center;
				font-size: 1.2rem;
			}
			main {
				max-width: 50ch;
				margin-inline: auto;
				display: grid;
				place-items: center;
			}
			h1, p {
				text-align: center;
			}
		</style>
		<script type="module" src="./email-suggestion.js"></script>
	</head>
	<body>
		<header>
			<h1><code>email-suggestion</code> web component</h1>
		</header>
		<main>
			<p>A web component to improves user experience by reducing typos and suggesting valid email addresses.</p>
			<form method="post">
				<email-suggestion data-domains="gmail.com, outlook.com, zoho.com, proton.me" data-suggestion="It's possible your email is %email%?">
					<label for="email">Email</label>
					<input id="email" name="email" type="email">
				</email-suggestion>
				<button type="submit">Submit</button>
			</form>
		</main>
		<script>
			document.querySelector('form').addEventListener('submit', (event) => {
				event.preventDefault();
				alert(`Email submitted is ${new FormData(event.target).get('email')}`);
			});
		</script>
	</body>
</html>
